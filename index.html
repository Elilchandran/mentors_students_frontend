<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor-Student App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('q.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        h1, label, button {
            color: black;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        button[type="submit"] {
            margin-top: 15px;
        }

        button.show-students-btn {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            color: black;
        }

        li {
            margin-bottom: 10px;
        }

            
        
    </style>
</head>

<body>

    <h1>Mentor-Student App</h1>

    <!-- Creating Mentor Form -->
    <form id="createMentorForm" class="mb-3">
        <label for="mentorName" class="form-label">Mentor Name:</label>
        <input type="text" id="mentorName" class="form-control" required>
        <button type="submit" class="btn btn-primary">Create Mentor</button>
    </form>

    <!-- Creating Student Form -->
    <form id="createStudentForm" class="mb-3">
        <label for="studentName" class="form-label">Student Name:</label>
        <input type="text" id="studentName" class="form-control" required>
        <button type="submit" class="btn btn-primary">Create Student</button>
    </form>

    <!-- Assigning  Student to Mentor Form -->
    <form id="assignStudentForm" class="mb-3">
        <label for="mentorId" class="form-label">Mentor ID:</label>
        <input type="text" id="mentorId" class="form-control" required>
        <label for="studentId" class="form-label">Student ID:</label>
        <input type="text" id="studentId" class="form-control" required>
        <button type="submit" class="btn btn-primary">Assign Student to Mentor</button>
    </form>

    <!-- Showing Students for a Mentor -->
    <button onclick="getMentorStudents()" class="btn btn-success show-students-btn">Show Students for Mentor</button>
    <ul id="mentorStudentsList"></ul>

    <!-- Adding Bootstrap JavaScript (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
